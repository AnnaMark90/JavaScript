<body>
    <h1 class="title_cont">Контакты</h1>
    <form>
        <button id="open_pop" class="add_cont">Добавить контакт</button>
    </form>

    <div class="pop_up" id="pop_up">
        <div class="pop_up_container">
            <div class="pop_body">
                <form>
                    <div class="form_title">Форма <br> для добавления контакта</div>
                    <input type="text" placeholder="Введите id" name="id" id="id">
                    <input type="text" placeholder="Введите Имя" name="name" id="name">
                    <input type="email" placeholder="Введите эл. почту" name="email" id="email">
                    <input type="text" placeholder="Введите адрес" name="address" id="address">
                    <input type="tel" placeholder="Введите номер телефона" name="phone" id="phone">
                </form>
                <div class="pop_up_close" id="close_pop">&#10006</div>
            </div>
        </div>
    </div>
